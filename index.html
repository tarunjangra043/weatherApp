<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather App</h1>
      <!-- SearchBar  -->
      <div class="searchbar">
        <input
          type="text"
          name=""
          id=""
          class="input"
          placeholder="Search Your City"
        />
        <i class="fa-brands fa-searchengin search-icon"></i>
      </div>

      <!-- Degree Celcius  -->
      <div class="container-degree">
        <img src="img/FogV2.svg" alt="" />
        <h1 class="degree">20 Â°C</h1>
      </div>

      <!-- current Time  -->
      <div class="wind-time">
        <div class="time">
          <p class="time-text">Current Time :-</p>
          <p class="fullTime">12:00</p>
        </div>
        <div class="wind">
          <img
            style="height: 100%"
            src="https://imgs.search.brave.com/oZOEd_I2oAV08cVF7Y-rQVw9bOnUe094-ST-S4zzIiU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMjEvQWly/LVBORy5wbmc"
            alt=""
          />
          <p class="wind-text">40 KM/H</p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6982f8b4c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
